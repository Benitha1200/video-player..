<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .player-container {
            width: 80%;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #333;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #ff5722;
            border-radius: 5px;
            width: 0%;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .left-buttons, .right-buttons {
            display: flex;
            align-items: center;
        }
        
        button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            outline: none;
        }
        
        button:hover {
            color: #ff5722;
        }
        
        .time {
            color: white;
            font-size: 14px;
            margin: 0 10px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 5px;
        }
        
        .file-access-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        
        .file-access-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: center;
        }
        
        .file-input-label:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .video-list {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .video-list-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .video-list-items {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .video-list-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
        }
        
        .video-list-item:hover {
            background-color: #f0f0f0;
        }
        
        .video-list-item-name {
            flex-grow: 1;
        }
        
        .video-list-item-remove {
            color: #ff5722;
            font-weight: bold;
        }
        
        .fullscreen-button {
            margin-left: 10px;
        }
        
        .no-videos {
            color: #888;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enhanced Video Player</h1>
    
    <div class="player-container">
        <video id="video">
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="buttons">
                <div class="left-buttons">
                    <button id="playButton">‚ñ∫</button>
                    <button id="muteButton">üîä</button>
                    <div class="volume-container">
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <span class="time" id="timeDisplay">00:00 / 00:00</span>
                </div>
                
                <div class="right-buttons">
                    <button id="fullscreenButton" class="fullscreen-button">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="file-access-container">
        <div class="file-access-title">Select Videos From Your Computer</div>
        <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
                <span>üìÅ Choose Video Files</span>
                <input type="file" id="fileInput" accept="video/*" multiple>
            </label>
            <div class="file-info" id="fileInfo">No video selected</div>
        </div>
    </div>
    
    <div class="video-list">
        <div class="video-list-title">Your Video Library</div>
        <div class="video-list-items" id="videoListItems">
            <!-- Video list will be populated here -->
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');
        const muteButton = document.getElementById('muteButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const videoListItems = document.getElementById('videoListItems');
        
        // Store video library
        let videoLibrary = JSON.parse(localStorage.getItem('videoLibrary')) || [];
        
        // Update the video list display
        function updateVideoList() {
            videoListItems.innerHTML = '';
            
            if (videoLibrary.length === 0) {
                videoListItems.innerHTML = '<div class="no-videos">No videos in your library yet</div>';
                return;
            }
            
            videoLibrary.forEach((videoData, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-list-item';
                videoItem.innerHTML = `
                    <div class="video-list-item-name">${videoData.name}</div>
                    <div class="video-list-item-remove" data-index="${index}">√ó</div>
                `;
                
                videoItem.addEventListener('click', (e) => {
                    // If clicked on the remove button
                    if (e.target.classList.contains('video-list-item-remove')) {
                        e.stopPropagation();
                        removeVideoFromLibrary(index);
                        return;
                    }
                    
                    // Otherwise play the video
                    playVideoFromLibrary(videoData.url, videoData.name);
                });
                
                videoListItems.appendChild(videoItem);
            });
        }
        
        // Play video from the library
        function playVideoFromLibrary(url, name) {
            video.src = url;
            fileInfo.textContent = `Now playing: ${name}`;
            video.play()
                .then(() => {
                    playButton.textContent = '‚ùö‚ùö';
                })
                .catch(error => {
                    fileInfo.textContent = `Error playing: ${name} (${error.message})`;
                });
        }
        
        // Remove video from library
        function removeVideoFromLibrary(index) {
            videoLibrary.splice(index, 1);
            localStorage.setItem('videoLibrary', JSON.stringify(videoLibrary));
            updateVideoList();
            
            // If we removed the currently playing video, stop it
            if (video.src.includes(videoLibrary[index]?.url)) {
                video.src = '';
                fileInfo.textContent = 'No video selected';
                playButton.textContent = '‚ñ∫';
            }
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update progress bar
        function updateProgress() {
            if (isNaN(video.duration)) return;
            
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }
        
        // Set progress when clicked on progress bar
        function setProgress(e) {
            if (isNaN(video.duration)) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        }
        
        // Toggle play/pause
        function togglePlay() {
            if (video.paused) {
                video.play()
                    .then(() => {
                        playButton.textContent = '‚ùö‚ùö';
                    })
                    .catch(error => {
                        fileInfo.textContent = `Error playing video (${error.message})`;
                    });
            } else {
                video.pause();
                playButton.textContent = '‚ñ∫';
            }
        }
        
        // Toggle mute
        function toggleMute() {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'üîá' : 'üîä';
            volumeSlider.value = video.muted ? 0 : video.volume;
        }
        
        // Set volume
        function setVolume() {
            video.volume = this.value;
            video.muted = this.value == 0;
            muteButton.textContent = this.value == 0 ? 'üîá' : 'üîä';
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    fileInfo.textContent = `Fullscreen error: ${err.message}`;
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Handle file selection
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            // Filter only video files
            const videoFiles = files.filter(file => file.type.match('video.*'));
            
            if (videoFiles.length === 0) {
                fileInfo.textContent = 'No video files selected';
                return;
            }
            
            // Add all selected videos to library
            videoFiles.forEach(file => {
                const fileURL = URL.createObjectURL(file);
                
                // Check if video already exists in library
                const exists = videoLibrary.some(v => v.name === file.name);
                if (!exists) {
                    videoLibrary.unshift({
                        name: file.name,
                        url: fileURL,
                        lastPlayed: new Date().toISOString()
                    });
                }
            });
            
            // Save to localStorage
            localStorage.setItem('videoLibrary', JSON.stringify(videoLibrary));
            
            // Update the list
            updateVideoList();
            
            // Play the first video
            const firstVideo = videoLibrary[0];
            playVideoFromLibrary(firstVideo.url, firstVideo.name);
            
            // Reset file input to allow selecting the same file again
            fileInput.value = '';
        }
        
        // Event listeners
        playButton.addEventListener('click', togglePlay);
        muteButton.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', setVolume);
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('click', togglePlay);
        video.addEventListener('ended', () => {
            playButton.textContent = '‚ñ∫';
        });
        progressContainer.addEventListener('click', setProgress);
        fullscreenButton.addEventListener('click', toggleFullscreen);
        fileInput.addEventListener('change', handleFileSelect);
        
        // Initialize
        updateVideoList();
    </script>
</body>
</html>
